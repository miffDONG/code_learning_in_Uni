<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>    
        td{ height: 50px;
            width: 65px;
            text-align:center;
            background-color: white;
        }
    </style>
    <title>컬러 테이블</title>
</head>
<body>
    <script type="text/javascript">
        function changeColor(h, r, color) {
            var he=document.getElementById(h).value;
            var re=document.getElementById(r).value;
            var col=document.getElementById(color).value;
            var id = he+re
            document.getElementById(id).style.backgroundColor= col;
        }
        
    </script>
    <table border="1" >
        <script type="text/javascript">
            document.write('<tr><td id="11">1-1</td><td id="12">1-2</td><td id="13">1-3</td><td id="14">1-4</td><td id="15">1-5</td></tr>');
            document.write('<tr><td id="21">2-1</td><td id="22">2-2</td><td id="23">2-3</td><td id="24">2-4</td><td id="25">2-5</td></tr>');
            document.write('<tr><td id="31">3-1</td><td id="32">3-2</td><td id="33">3-3</td><td id="34">3-4</td><td id="35">3-5</td></tr>');
        </script>
    </table>
    <form>
        세로 <input id="h" type="text" size="5"/></br>
        가로 <input id="r" type="text" size="5"/></br>
        컬러 <input id="color" type="text" size="20"/></br></br>
        <input type="button" value="컬러 적용" onclick="changeColor('h','r','color')"/>
    </form>    
</body>
</html>
